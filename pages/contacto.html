<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto-La Alfajorería</title>
</head>
<body>
    <header>
        <nav> 
            <!-- CAMBIAR EL MENU POR UN MATERIAL UI -->
            <ul class="navbar">
                <li><a href="../index.html"><img src="../assets/vista-desktop/pag-principal/logo.jpeg" alt="logo-la-alfajoreria"></a></li>
                <li><a href="../index.html" class="menuPopUp">INICIO</a></li>
                <li><a href="./sobreNosotros.html" class="menuPopUp">SOBRE NOSOTROS</a></li>
                <li><a href="#" class="menuPopUp">CONTACTO</a></li>
                <li><a href="./lineup.html" class="menuPopUp">LINEUP</a></li>
                <li><a href="./suscripcion.html" class="menuPopUp">SUSCRIPCIÓN</a></li>
                <li><a href="" class="menuLines"><img src="../assets/vista-mobile/pag-sobrenosotros/Menu.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sectionContactoUno">
            <h2 id="contacto">CONTACTO</h2>
            <p>la.alfajoreriaok@gmail.com</p>
            <form action="" method="" class="formUno">
                <div class="inputUno">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="inputDos">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto">
                </div>
                <div class="inputTres">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="inputCuatro">
                    <label for="numeroDeCelular">Número de Celular</label>
                    <input type="text" id="numeroDeCelular">
                </div>
                <div class="inputCinco">
                    <label for="mensaje">Envía un mensaje:</label>
                    <textarea id="mensaje" ></textarea>
                </div>
                <label for="enviar" class="inputSeis"></label>
                <input type="submit" id="enviar" >
            </form>
        </section>
        <section class="galeria">
            <img src="../assets/vista-desktop/pag-principal/imagen-3.PNG" alt="alfajor-con-migas" class="imgGaleria">
            <img src="../assets/vista-desktop/pag-principal/imagen-2.PNG" alt="muchos-alfajores" class="imgGaleria">
            <img src="../assets/vista-desktop/pag-principal/imagen-1.png" alt="alfajores-apilados" class="imgGaleria">
        </section>
        <section>
            <h2 id="botonReseñas">RESEÑAS</h2>
            <form action="" method="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="inputFooterTres">

                <label for="email">Email:</label>
                <input type="email" id="email" class="inputFooterTres">

                <label for="mensaje">Envía un mensaje:</label>
                <textarea id="mensaje" class="inputFooter"></textarea>

                <label for="enviar"></label>
                <input type="submit" id="enviar" class="inputFooterDos">
            </form>
        </section>
    </main>
    <footer>
        <div class="sectionFooter">
            <h3>CONTÁCTANOS</h3>
            <div class="imgFooter">
                <a href="https://www.instagram.com/la.alfajoreriaok?igshid=YmMyMTA2M2Y%3D"><img src="../assets/vista-desktop/pag-principal/icono-instagram.png" alt="icono-intagram-beige"></a>
                <a href="./pages/contacto.html#contacto"><img src="../assets/vista-desktop/pag-principal/icono-gmail.png" alt="icono-gmail-beige"></a>
                <a href="https://www.tiktok.com/@la.alfajoreriaok"><img src="../assets/vista-desktop/pag-principal/icono-tiktok.png" alt="icono-tiktok-beige"></a>
            </div>
            <p>¡Seguinos para enterarte de todas las nuevas novedades!</p>
        </div>
        <hr class="lineaFooter">
        <div class="sectionFooter">
            <h3>¡ENTERATE DE TODAS LAS NOTICIAS!</h3>
            <form action="" method="" >
                <label for="ingresarGmailParaNoticias"></label>
                <input type="text" id="ingresarGmailParaNoticias" class="inputFooterUno" placeholder="   Ingresa tu dirección de Gmail...">
                <label for="enviar"></label>
                <input type="submit" class="inputFooterDos" id="enviar">
            </form>
            <p>Al enviar el Gmail, acepta las políticas de uso y privacidad de La Alfajorería</p>
        </div>
</footer>
</body>
</html>
